{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-10 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="../static/img/bank-logo.jfif" alt="Company" class="mx-auto h-10 w-auto"/>
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Login</h2>
    </div>   

    <div class="mx-auto text-red-600">
        <p>{{message}}</p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form method="post" action="/login" class="space-y-6">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
                <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                 focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 >
            </div>

            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Password</label>     
            <div class="mt-2">
                <input type="password" id="password" name="password" placeholder="Password" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 
                 sm:text-sm sm:leading-6">
            </div>
            
            <div class="mt-2">   
                <button type="submit" 
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm 
                font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 
                focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
