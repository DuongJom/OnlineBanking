{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
<form action="{{ url_for('account.reset_with_token', token=token) }}" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <input type="password" placeholder="Your new password" />
  <input type="submit" value="Change my password" />
</form>
{% endblock %}
