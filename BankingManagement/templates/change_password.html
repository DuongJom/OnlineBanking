{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="fixed top-0 left-0 inset-0 w-screen h-screen md:h-auto lg:h-screen
     bg-bg-color flex items-center justify-center sm:p-12 z-20">
    <button 
    onclick="goBack()" 
    class="absolute top-12 left-12 bg-popup-bg z-10 h-12 w-12 rounded-full flex items-center hover:bg-popup-bg-hover">
        <span class="material-symbols-outlined absolute right-2">arrow_back_ios</span>
    </button>
    <img src="../static/img/background.jpg" alt="Banking Service" class="w-full h-full object-cover fixed">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg z-10">
        <img src="../static/img/email.jpg" alt="Banking Service" class="rounded-lg mx-auto mb-3">
        <h2 class="text-2xl font-semibold mb-3">Change Password</h2>

        <form action="/change-password" method="post" class="mb-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <label for="current_password" class="block text-gray-700 font-semibold mb-2">Current password</label>
                <input 
                    type="password"
                    name="current_password" 
                    id="current_password" 
                    placeholder="Enter your current password..." 
                    class="input_field" 
                    required/>
            </div>

            <div class="mb-3">
                <label for="new_password" class="block text-gray-700 font-semibold mb-2">New password</label>
                <input
                    type="password"
                    name="new_password" 
                    id="new_password" 
                    placeholder="Enter your new password..." 
                    class="input_field" 
                    required/>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm password</label>
                <input
                    type="password"
                    name="confirmPassword" 
                    id="confirmPassword" 
                    placeholder="Enter your password again..." 
                    class="input_field" 
                    required/>
            </div>
            <div class="flex">
                <button class="btn mr-4" onclick="goBack()">Cancel</button>
                <button type="submit" class="btn ml-4">Change</button>              
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{{url_for('static',filename='js/utilityFunctions.js')}}"></script>
{% endblock %}
