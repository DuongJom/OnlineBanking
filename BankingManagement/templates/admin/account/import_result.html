{% extends "general/layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="fixed top-0 left-0 inset-0 w-screen h-screen md:h-auto lg:h-screen
     bg-bg-color flex justify-center sm:p-12 z-20">
    <button 
    onclick="goBack()" 
    class="absolute top-12 left-12 bg-popup-bg z-10 h-12 w-12 rounded-full flex items-center hover:bg-popup-bg-hover">
        <span class="material-symbols-outlined absolute right-2">arrow_back_ios</span>
    </button>
    <div class="p-6 bg-white rounded-lg shadow-lg z-10 w-99% lg:w-1/2 flex flex-col">
        <div class="bg-gray-500 p-3 font-bold border-b-2 border-white">
            <h2>{{res.success_create}} / {{res.total}} account is created successfully!!</h2>
        </div>

        <div class="overflow-y-auto flex-1"> 
            <ul>
                {% for log in res.logs %}
                    <li class="bg-blue-gray-200 border-b-2 border-white p-2">
                        Account in row {{log.row_index}}: {{log.message}}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{url_for('static',filename='js/utilityFunctions.js')}}"></script>
{% endblock %}
