{% extends "admin/layout.html" %}

{% block admin_content %}
    <input class="hidden" id="dataType" value="account">
    <div class="flex flex-1 flex-col justify-center items-center relative">
        <!-- tool bar -->
        <div class="w-full flex flex-1 justify-between items-center absolute top-2">
            <div class="ml-14">
                <button class="h-7 w-24 bg-side_bar_bg rounded-xl text-white hover:bg-hover_side_bar font-bold">
                    Add
                </button>
            </div>
            <div class="mr-14 flex flex-1 items-center justify-end ">

                <div class="border border-black border-r-0 h-8 w-10 p-1 flex items-center justify-center rounded-l-2xl">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <input type="text" class="h-8 w-1/2 rounded-r-2xl mr-3 border-black focus:ring-0 focus:border-black"/>
         
                <select class="rounded-xl focus:ring-side_bar_bg h-10 flex items-center">
                    <option>Username</option>
                    <option>Email</option>
                    <option>Role</option>
                    <option>Branch</option>
                </select>
            </div>
        </div>
        
       <div id="table_wrapper">

       </div>

        <!-- pagination -->
        <div class="w-full flex flex-1 justify-end mr-28 items-center absolute bottom-2">         
            <button 
                class="bg-side_bar_bg hover:bg-hover_side_bar h-7 w-12 rounded-xl 
                text-white flex items-center justify-center mr-4"
                id="btn-previous">
                <span class="material-symbols-outlined">arrow_left_alt</span>
            </button>
            <p id="location"></p>
        
            <button 
                class="bg-side_bar_bg hover:bg-hover_side_bar h-7 w-12 rounded-xl 
                text-white flex items-center justify-center ml-4"
                id="btn-next">
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
            
        </div>
        
    </div>
 

    <!-- <script type="module" src="{{ url_for('static', filename='js/admin/account.js') }}"></script> -->
{% endblock %}
