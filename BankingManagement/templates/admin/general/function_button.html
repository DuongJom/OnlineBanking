<div class="sm:ml-14 mb-2 sm:mb-0">

    {% if not 'user' in request.path %}
    <button class="text-white font-bold bg-green-500 hover:bg-green-300 duration-300 rounded-lg px-2 py-1 w-24 cursor-pointer">
        <a href="#" id="add_button">Add</a>
    </button>
    {% endif %}

    <button class="bg-green-500 hover:bg-green-300 text-white font-bold duration-300 rounded-lg px-2 py-1 w-24 cursor-pointer" 
            id="openImportFormButton">
        Import
    </button>

    <select class=" bg-green-500 hover:bg-green-300 text-white font-bold duration-300 rounded-lg px-2 py-1 w-24 cursor-pointer"
            onchange="export_data()"
            id="export-btn">
        <option disabled selected>Export</option>
        <option value="17">CSV</option>
        <option value="16">JSON</option>
        <option value="3">XLSX</option>
    </select>

    {% include 'admin/general/import.html' %}
</div>
