{% extends "admin/layout.html" %}

{% block admin_content %}
    <div class="flex flex-1 flex-col justify-center items-center relative">
        <!-- tool bar -->
        <div class="w-full flex flex-1 justify-between items-center absolute top-2">
            <div class="ml-14">
                <button class="h-7 w-24 bg-side_bar_bg rounded-xl text-white hover:bg-hover_side_bar font-bold">
                    NEW
                </button>
            </div>
            <div class="mr-14 flex flex-1 items-center justify-end ">
                <div class="border border-black border-r-0 h-8 w-10 p-1 flex items-center justify-center rounded-l-2xl">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <input type="text" class="h-8 w-1/2 rounded-r-2xl focus:ring-side_bar_bg mr-3 border-l-0 border-black"/>
                <select class="rounded-xl focus:ring-side_bar_bg h-10 flex items-center">
                    <option>Username</option>
                    <option>Email</option>
                    <option>Phone</option>
                    <option>Card Number</option>
                </select>
            </div>
            
        </div>

        <label class="inline-flex items-center me-5 cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" checked>
            <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600"></div>
            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Purple</span>
          </label>
        
        <table class="w-99% border border-black max-h-56">
            <thead class="bg-blue-gray-300">
                <tr class="h-8">
                    <th class="text-left p-2 border border-black">Name</th>
                    <th class="text-left p-2 border border-black">Gender</th>
                    <th class="text-left p-2 border border-black">Address</th>
                    <th class="text-left p-2 border border-black hidden 2xl:table-cell">Phone</th>
                    <th class="text-left p-2 border border-black hidden xl:table-cell">Email</th>
                    <th class="text-left p-2 border border-black hidden lg:table-cell">Card</th>
                    <th class="p-2 border border-black text-center">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        

        <!-- pagination -->
        <div class="w-full flex flex-1 justify-end mr-28 items-center absolute bottom-2">         
            <button 
                class="bg-side_bar_bg hover:bg-hover_side_bar h-7 w-12 rounded-xl 
                text-white flex items-center justify-center mr-4"
                id="previous-btn">
                <span class="material-symbols-outlined">arrow_left_alt</span>
            </button>
            <p id="location"></p>
        
            <button 
                class="bg-side_bar_bg hover:bg-hover_side_bar h-7 w-12 rounded-xl 
                text-white flex items-center justify-center ml-4"
                id="next-btn">
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
            
        </div>
        
    </div>
{% endblock %}
