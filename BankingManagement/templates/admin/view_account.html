{% extends "layout.html" %}

{% block title %}
    Edit Account
{% endblock %}

{% block content %}
    <div class="z-1000 relative top-0 left-0 h-screen overflow-y-auto flex justify-center items-center
                bg-gradient-to-t from-pink-200 to-purple-400">
        <button 
            onclick="goBack()" 
            class="absolute top-12 left-12 bg-popup-bg z-10 h-12 w-12 rounded-full flex items-center hover:bg-popup-bg-hover">
            <span class="material-symbols-outlined absolute right-2">arrow_back_ios</span>
        </button>
        <div class="w-3/4 bg-bg-color flex flex-col justify-center items-center py-16 rounded-lg">
            <div class="w-full flex justify-center">
                <h2 class="font-extrabold text-white">Account Information</h2>
            </div>
            <div class="w-full flex items-center justify-center">
                <div class="mr-16 w-96">
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Username</label>
                        <input value="{{account.Username}}" readonly class="admin_input focus:ring-0">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Role</label>
                        <input value="{{account.Role}}" readonly class="admin_input focus:ring-0">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Account Number</label>
                        <input value="{{account.AccountNumber}}" readonly class="admin_input focus:ring-0">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Owner</label>
                        <input value="{{account.AccountOwner.Name}}" readonly class="admin_input focus:ring-0">
                    </div>
                </div>
                <div class="w-96">
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Branch</label>
                        <input value="{{account.Branch.Name}}" readonly class="admin_input focus:ring-0">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Service</label>
                        <input value="{{account.Service}}" readonly class="admin_input focus:ring-0">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Transfer Method</label>
                        <input value="{{account.TransferMethod}}" readonly class="admin_input focus:ring-0">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="admin_label">Login Method</label>
                        <input value="{{account.LoginMethod}}" readonly class="admin_input focus:ring-0">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
