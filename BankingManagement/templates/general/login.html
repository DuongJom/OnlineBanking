{% extends "general/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<div class="inset-0 w-screen h-screen md:h-auto lg:h-screen bg-bg-color flex items-center justify-center sm:p-12 z-0">
    <div class="flex flex-col lg:flex-row bg-bg-color2 rounded-xl items-center justify-center">
        <div class="flex h-full items-center rounded-lg bg">
            <div class="h-auto w-full">
                <img src="../static/img/login.jpg" alt="loginImage" class="lg:rounded-tl-xl lg:rounded-bl-xl h-full w-full"/>
            </div>
        </div>
    
        <div class="lg:w-500px w-full flex flex-col items-center justify-center">
            <div class="w-full flex items-center flex-col">
                <div class="mb-5 h-12 font-sans w-full text-center">
                    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Login</h2>
                </div>   
            
                <div class="flex justify-center items-center w-90%">
                    <form method="post" action="/login" class="leading-10 w-full">
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
                        <div>
                            <label for="username" class="text-white">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" 
                                autocomplete="off" required
                                class="w-full rounded-lg focus:outline-none 
                                    focus:border-purple-500 focus:ring-2 focus:ring-purple-500">
                        </div>
                            
                        <div>
                            <label for="password" class="text-white">Password</label> 
                            <input type="password" id="password" name="password" placeholder="Password" required 
                                class="w-full rounded-lg focus:outline-none focus:border-purple-500 
                                        focus:ring-2 focus:ring-purple-500">
                        </div>

                        <div class="flex justify-evenly py-4">
                            <div class="flex flex-1 justify-around items-center text-sm">
                                <input name="remember_me" id="remember_me" type="checkbox" class="rounded-full"/>
                                <label for="remember_me" class="text-white">Remember me</label>               
                            </div>
                            
                            <div class="flex flex-1 justify-center items-center ">
                                <a href="{{url_for('account.confirm_email')}}" class="text-blue-600 hover:text-blue-400 text-sm">Forgot password?</a>
                            </div>

                            <div class="flex flex-1 justify-center items-center ">
                                <a href="/register" class="text-blue-600 hover:text-blue-400 text-sm">Sign up</a>
                            </div>
                        </div>          
                      
                        <div>   
                            <button type="submit" class="w-full rounded-lg bg-purple-500 text-white
                             hover:bg-hover-btn-bg-color">
                                Login
                            </button>
                        </div>
                    
                    </form>
                </div>

            </div>         
        </div>
    
    </div>  
</div>
{% endblock %}
