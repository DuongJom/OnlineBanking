{% if session["account_id"] %}
<nav class="bg-white shadow-md fixed w-full z-30 top-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center space-x-3">
        <img class="h-10 w-10" src="{{ url_for('static', filename='img/bank.png') }}" alt="Bank logo">
        <span class="text-xl font-semibold text-gray-800 hidden sm:inline">MyBank</span>
      </div>

      <!-- Right side -->
      <div class="flex items-center space-x-4">
        <!-- Notification -->
        <button class="relative text-gray-500 hover:text-indigo-600 transition duration-150">
          <img class="h-8 w-8" src="{{ url_for('static', filename='img/notification.png') }}" alt="Notifications">
          <span class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
        </button>

        <!-- Profile (example placeholder) -->
        <div class="relative">
          <button class="flex items-center space-x-2 text-sm rounded-full focus:outline-none">
            <img class="h-8 w-8 rounded-full" src="{{ url_for('static', filename='img/avatar.png') }}" alt="User Avatar">
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
{% else %}
<nav class="bg-white shadow-md fixed w-full z-30 top-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img class="h-10 w-10" src="{{ url_for('static', filename='img/bank.png') }}" alt="Bank logo">
        <span class="text-xl font-semibold text-gray-800 hidden sm:inline">MyBank</span>
      </div>

      <!-- Auth buttons -->
      <div class="flex space-x-4">
        <a href="/login" class="text-gray-700 hover:text-white hover:bg-indigo-600 transition px-4 py-2 rounded-md text-sm font-medium">
          Login
        </a>
        <a href="/register" class="text-gray-700 hover:text-white hover:bg-indigo-600 transition px-4 py-2 rounded-md text-sm font-medium">
          Register
        </a>
      </div>
    </div>
  </div>
</nav>
{% endif %}
