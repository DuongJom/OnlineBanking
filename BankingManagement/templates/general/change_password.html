{% extends "general/layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-indigo-50 via-purple-100 to-pink-50 flex items-center justify-center px-6">
  <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-10 sm:p-12">
    <h2 class="text-3xl font-extrabold text-center text-gradient bg-clip-text text-transparent bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 mb-6">
      Change Password
    </h2>
    <p class="text-center text-gray-500 text-sm mb-5">Protect your account by choosing a secure new password.</p>

    <form action="{{ url_for('account.change_password') }}" method="post" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div>
        <label for="current_password" class="block text-md font-semibold text-gray-700 mb-2">Current Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-pink-400">
            <span class="material-symbols-outlined text-xl select-none">lock</span>
          </span>
          <input 
            type="password"
            name="current_password"
            id="current_password"
            placeholder="Current password"
            class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-purple-300 focus:border-purple-500 transition duration-300 ease-in-out text-gray-900 text-lg"
            required />
        </div>
      </div>

      <div>
        <label for="new_password" class="block text-md font-semibold text-gray-700 mb-2">New Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-pink-400">
            <span class="material-symbols-outlined text-xl select-none">lock</span>
          </span>
          <input 
            type="password"
            name="new_password"
            id="new_password"
            placeholder="New password"
            class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-pink-300 focus:border-pink-500 transition duration-300 ease-in-out text-gray-900 text-lg"
            required />
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-md font-semibold text-gray-700 mb-2">Confirm Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-pink-400">
            <span class="material-symbols-outlined text-xl select-none">lock</span>
          </span>
          <input 
            type="password"
            name="confirm_password"
            id="confirmPassword"
            placeholder="Confirm new password"
            class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-pink-300 focus:border-pink-500 transition duration-300 ease-in-out text-gray-900 text-lg"
            required />
        </div>
      </div>

      <div class="flex justify-between gap-5 pt-2">
        <button type="button" onclick="goBack()" class="w-1/2 py-2 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-xl font-semibold shadow-sm transition duration-300">
          Cancel
        </button>
        <button type="submit" class="w-1/2 py-2 bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition duration-300">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="{{url_for('static',filename='js/utility_functions.js') }}"></script>
{% endblock %}
