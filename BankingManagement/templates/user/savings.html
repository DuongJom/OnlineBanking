<!-- Savings Overview -->
<div class="bg-white p-6 rounded-lg shadow-lg max-h-430 overflow-y-auto">
  <h2 class="text-xl font-semibold mb-4">Savings Overview</h2>
  <div class="space-y-4">
    <div class="flex justify-between">
      <span>Current Balance:</span>
      <span class="font-semibold">15,200 {{currency}}</span>
    </div>
    <div class="flex justify-between">
      <span>Interest Rate:</span> <span class="font-semibold">2.5%</span>
    </div>
    <div class="flex justify-between">
      <span>Savings Account Type:</span>
      <span class="font-semibold">Fixed Deposit</span>
    </div>
  </div>
</div>

<!-- Modal Background -->
<div
  id="savingsModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
  <!-- Modal Content -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-1/2 lg:w-1/3">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Add New Savings</h2>
      <button id="closeSavingsModalBtn" class="text-gray-500 hover:text-gray-700">
        âœ•
      </button>
    </div>

    <!-- Form for Adding Savings -->
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Account Name</label>
        <input
          type="text"
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter account name"
          required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Initial Deposit</label>
        <input
          type="number"
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter initial deposit"
          required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Savings Goal</label>
        <input
          type="number"
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter savings goal"
          required />
      </div>

      <!-- Buttons -->
      <div class="flex justify-end">
        <button id="cancelSavingsBtn"
          type="button"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2 hover:bg-gray-400">
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
    $(document).ready(function(){
        $("#openSavingsModalBtn").click(() => {
            document.getElementById("savingsModal").classList.remove("hidden");
        })
        $("#closeSavingsModalBtn").click(() => {
            document.getElementById("savingsModal").classList.add("hidden");
        });
        $("#cancelSavingsBtn").click(() => {
            document.getElementById("savingsModal").classList.add("hidden");
        });
    });
</script>
