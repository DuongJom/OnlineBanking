{% extends "user/layout.html" %}

{% block user_content %}
    <div class="flex flex-col w-full h-full bg-light-green-400">
        <form method="post" action="/user/transfer-money" 
            class="sm:w-1/4 h-2/3 w-3/4 m-auto p-2 border-2 shadow-lg rounded-md">
            <div class="flex-row">
                Domestic money transfer
            </div>
            <div class="flex flex-col border-2 border-gray-600 bg-light-green-400 
                        rounded-tl-lg rounded-br-lg rounded-bl-md rounded-tr-md">
                <div class="flex flex-row px-1 pt-1 w-full">
                    <div class="w-32">Source account</div> 
                    <div class="border rounded-lg bg-light-green-200">{{account.AccountNumber}}</div>
                </div>
                <div class="flex flex-row px-1 pt-1 w-full">
                    <div class="w-32">Balance</div>
                    <div class="text-red-500 font-semibold font-mono">
                        {{account.Balance | currency_format}}<sup>{{account.Currency}}</sup>
                    </div>
                </div>
            </div>
            <div class="text-md">Receiver Information</div>
            <div class="flex flex-col">
                <div class="flex flex-col border-2 border-gray-600 rounded-lg px-2 h-16">
                    <label for="receiver_bank" class="h-7 text-sm">Receiver bank</label>
                    <select id="receiver_bank" name="receiver_bank" 
                        class="h-8 rounded-md text-sm pt-1 -mt-1">
                        <option value="-1" selected>Select receiver bank</option>
                        {% for bank in banks %}
                            <option value="{{bank.BankId}}">{{bank.BankName}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex flex-col border-2 border-gray-600 rounded-lg w-full px-2 h-16 mt-2">
                    <label for="receiver_account" class="h-7 text-sm">Receiver account/card number</label>
                    <div class="flex flex-row w-full -mt-1">
                        <input type="number" id="receiver_account"
                                name="receiver_account" 
                                placeholder="Please select a receiver account/card number"
                                class="w-full rounded-md h-8 text-sm"/>
                    </div>
                </div>
            </div>
            <div class="text-md">Transaction Information</div>
            <div class="flex flex-col">
                <div class="flex flex-col border-2 border-gray-600 rounded-lg px-2 h-16">
                    <label for="amount" class="h-7 text-sm">Money</label>
                    <div class="flex flex-row -mt-1">
                        <input id="amount" type="number" name="amount" 
                            placeholder="Please type amount"
                            class="w-full h-8 rounded-l-lg text-sm"/>
                        <select name="currency" id="currency" name="currency"
                                class="h-8 rounded-r-lg text-sm -pt-1">
                            <option class="text-sm" value="0">VND</option>
                            <option class="text-sm" value="1">USD</option>
                            <option class="text-sm" value="2">EUR</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col border-2 border-gray-600 rounded-lg w-full px-2 h-16 mt-2">
                    <label for="message" class="h-7 text-sm">Message</label>
                    <input type="text" id="message" name="message"
                            value="{{account.AccountOwner.Name}} transfer money"
                            class="w-full rounded-md h-8 text-sm -mt-1"/>
                </div>
            </div>
            <input type="submit" value="Continue" 
                    class="border w-full rounded-lg bg-light-green-200 text-center mt-2"/>
        </form>
    </div>
{% endblock %}
