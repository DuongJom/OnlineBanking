{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="flex justify-center items-center bg-gray-200 h-screen relative">
  <img src="../static/img/background.jpg" alt="Banking Service" class="w-full h-full top-0 left-0 object-cover fixed">
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg z-10">
      <img src="../static/img/password.jpg" alt="Banking Service" class="rounded-lg mx-auto mb-4">

      <h2 class="text-2xl font-semibold mb-4">Reset password</h2>
      <p class="text-gray-700 mb-4">
          Enter your new password below.
      </p>
      
      <form class="space-y-6" action="{{ url_for('account.reset_password', token=token) }}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="mb-4">
              <label for="password" class="block text-gray-700 font-semibold mb-2">New Password</label>
              <input type="password" name="password" id="password" placeholder="Enter your new password" class="input_field" required/>
          </div>

          <button type="submit" class="btn">Confirm</button>
      </form>

  </div>
</div>
{% endblock %}
