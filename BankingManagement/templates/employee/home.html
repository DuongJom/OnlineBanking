{% extends "employee/layout.html" %}

{% block title %}
    employee
{% endblock %}

{% block employee_content %}
    <!-- Content -->
    <div class="flex flex-col ml-60 p-8 float-left overflow-x-auto"> 
         <!--Top div with buttons-->
        <div class="flex mb-4 justify-between items-center">
            <!-- Year, month Button with options -->
            <div class="relative flex">
                <label for="month" class="label_field mt-0 content-center">Month:</label>
                <select id="month" class="select_field leading-6 text-white shadow-sm h-[30px] bg-blue-gray-400">
                        <option selected value="{{current_month}}">{{current_month}}</option>
                    {% for month in months%}
                        <option value="{{month}}">{{month}}</option>
                    {% endfor %}
                </select>

                <label for="year" class="label_field mt-0 content-center">Year:</label>
                <select id="year" class="select_field leading-6 text-white shadow-sm h-[30px] bg-blue-gray-400">
                        <option selected value="{{current_year}}">{{current_year}}</option>
                    {% for year in years%}
                        <option value="{{year}}">{{year}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Buttons for Check-in, Check-out, WFH Check-in, WFH Check-out, Day-off -->
            <div id="buttonContainer" class="flex">
                <button id='check_in' class="action-btn btn font-medium shadow-sm 
                items-center mr-2 bg-blue-gray-400">Check-in</button>
                <button id='check_out' class="action-btn btn font-medium shadow-sm 
                items-center mr-2 bg-blue-gray-400">Check-out</button>
                <button id='wfh_check_in' class="action-btn btn font-medium shadow-sm 
                items-center mr-2 bg-blue-gray-400">WFH Check-in</button>
                <button id='wfh_check_out' class="action-btn btn font-medium shadow-sm 
                items-center mr-2 bg-blue-gray-400">WFH Check-out</button>
                <button id='day_off' class="action-btn btn font-medium shadow-sm 
                items-center mr-2 bg-blue-gray-400">Day-off</button>
            </div>

        </div>
        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 
        flex items-center justify-center hidden z-50">
            <div class="bg-gray-200 p-6 rounded-md shadow-lg max-w-xs">
                <p id="modalMessage" class="text-center mb-4">Are you sure?</p>
                <div class="flex justify-end space-x-2">
                    <button id="confirmBtn" class="bg-green-500 hover:bg-green-700 
                    text-white font-bold py-2 px-4 rounded">Confirm</button>
                    <button class="cancelBtn bg-red-500 hover:bg-red-700 text-white 
                    font-bold py-2 px-4 rounded">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Day-off Modal -->
        <div id="dayOffModal" class="fixed inset-0 bg-gray-300 bg-opacity-50 
        flex items-center justify-center hidden z-50">
            <div class="relative bg-white p-6 rounded-md shadow-lg max-w-xs w-full">
                <p class="text-center mb-4">Select Day-off type:</p>
                <div class="flex flex-col space-y-2">
                    <button id="halfDayBtn" class="bg-blue-500 hover:bg-blue-700 
                    text-white font-bold py-2 px-4 rounded">Half Day</button>
                    <button id="wholeDayBtn" class="bg-blue-500 hover:bg-blue-700 
                    text-white font-bold py-2 px-4 rounded">Whole Day</button>
                </div>
                <button type="button"
                      class="absolute cancelBtn top-0 right-0 ms-auto -mx-1.5 -my-1.5 bg-red-50 
                      text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 
                      inline-flex items-center justify-center h-8 w-8 dark:bg-gray-400 dark:text-gray-600 
                      dark:hover:bg-gray-700" data-dismiss-target="#alert-border-2" aria-label="Close">
                  <span class="sr-only">Dismiss</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                </button>
            </div>
        </div>

        <!-- Table -->
        <div>
            <table id="data_table" class="min-w-full table-auto border border-gray-500 divide-y divide-gray-500">
                <thead class="bg-orange-300">
                    <tr>
                        <th class="tb_header">STT</th>
                        <th class="tb_header">Employee ID</th>
                        <th class="tb_header">Employee Name</th>
                        <th class="tb_header">Role</th>
                        <th class="hidden lg:table-cell tb_header">Check-in time</th>
                        <th class="hidden lg:table-cell tb_header">Check-out time</th>
                        <th class="hidden xl:table-cell tb_header">Status</th>
                    </tr>
                </thead>
                <tbody id= "employee-table" class="bg-yellow-100 divide-y divide-gray-500">
                     <!-- Create a hidden div to store the data as a JSON string -->
                    <div id="flask-data" style="display:none;">{{ fake_data | tojson }}</div>
                </tbody>
            </table>

            <div class="pagination flex flex-row space-x-3 content-center mt-4 justify-end">

                <!-- <button class="btn--inline pagination__btn--prev flex items-center h-[30px] font-medium 
                    justify-center bg-blue-gray-400 text-white py-1.5 px-3 rounded-md hover:bg-hover-btn-bg-color">
                    <svg class="w-6 h-6 mr-2">
                        <use href="{{ url_for('static', filename='img/icons.svg') }}#icon-arrow-left"></use>
                    </svg>
                    <span>Page 1</span>
                </button>                
                <button class="btn--inline pagination__btn--next flex items-center font-medium h-[30px] 
                justify-center bg-blue-gray-400 text-white py-1.5 px-3 rounded-md hover:bg-hover-btn-bg-color">
                    <span>Page 3</span>
                    <svg class="w-6 h-6 ml-2">
                        <use href="{{ url_for('static', filename='img/icons.svg') }}#icon-arrow-right"></use>
                    </svg>
                </button> -->

            </div>
        </div>
    </div>
    <script type="module" src="{{url_for('static',filename='js/employee/home.js')}}"></script>
{% endblock %}
