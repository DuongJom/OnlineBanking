{% extends "employee/layout.html" %}
{% block employee_content %}
<input class="hidden" id="dataType" value="salary" type="text">
<!-- Content -->
<div class="min-h-full flex flex-col ml-60 p-8 overflow-x-auto"> 
    <h2 class="text-2xl font-bold">Employee Salary Through the Months</h2>
    <div class="mb-2">
        <label for="year" class="mr-2">Select Year:</label>
        <select id="year" name="year" class="border w-20 border-gray-300 rounded-md p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <!-- Add more years as needed -->
        </select>
    </div>

    <div id='table_wrapper'></div>
      <!-- pagination -->
      <div class="w-full flex flex-1 justify-end mr-28 items-center absolute bottom-2">         
        <button 
            class="bg-side_bar_bg hover:bg-hover_side_bar h-7 w-12 rounded-xl 
            text-white flex items-center justify-center mr-4"
            id="previous-btn">
            <span class="material-symbols-outlined">arrow_left_alt</span>
        </button>
        <p id="location"></p>
        <button 
            class="bg-side_bar_bg hover:bg-hover_side_bar h-7 w-12 rounded-xl 
            text-white flex items-center justify-center ml-4"
            id="next-btn">
            <span class="material-symbols-outlined">arrow_right_alt</span>
        </button>
    </div>
</div>
<script type="module" src="{{url_for('static',filename='js/employee/salary.js')}}"></script>
{% endblock %}
