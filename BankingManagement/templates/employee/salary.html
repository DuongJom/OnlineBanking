<!-- 
Trang salary, button hiển thị hết text bên trong. Bao gồm cái column sau: month cho hiển thị like Sep, Salary file: cột này hiển thị tên <a>file</a>, khi click vô thì sẽ download, cột thứ 3 là Action: view,
download. (phải tìm hiểu API xem có API nào hỗ trợ view hay không, download thì sử lý bên backend)
Nếu trong file có nhiều subfile thì tạo folder giống bên admin
Trong file app.py và file init_data.py thì là quan trọng. cần hỏi trước khi thêm
-->




{% extends "employee/layout.html" %}
{% block employee_content %}
<input class="hidden" id="dataType" value="salary" type="text">
<!-- Content -->
<div class="min-h-full flex flex-col ml-60 p-8 overflow-x-auto"> 
    <h2 class="text-2xl font-bold">Employee Salary Through the Months</h2>
    <div class="mb-2">
        <label for="year" class="mr-2">Select Year:</label>
        <select id="year" name="year" class="border w-20 border-gray-300 rounded-md p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <!-- Add more years as needed -->
        </select>
    </div>

    <div id='table_wrapper'>
        <table>
            <thead>
                <th> Month </th>
                <th> Salary </th>
                <th> Action </th>
            </thead>
            <tbody>
                <!-- For loop logic of jinja template -->
                {%for item in salary%} 
                <!-- table rows -->
                <tr> 
                    <td>{{item.month}}</td> 
                    <td><a href="#">Salary for {{item.month}}</a></td> 
                    <td>View, Download</td> 
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
<script type="module" src="{{url_for('static',filename='js/employee/salary.js')}}"></script>
{% endblock %}
