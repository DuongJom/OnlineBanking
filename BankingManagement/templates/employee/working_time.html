{% extends "employee/layout.html" %}
{% block employee_content %}
        <div class="flex flex-col ml-60 p-8 float-left overflow-x-auto"> 
            <div class="flex mb-4 justify-between items-center">
                <h1 class="text-2xl font-bold"> {{month_year}}</h1>

                <button id='confirm_working_time' class="btn w-auto text-xs font-light px-2 py-1.5 
                items-center mr-2 bg-blue-gray-400">Confirm working time</button>
                <!-- confirmation model  -->
                <div id="confirmationModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 
                    flex items-center justify-center hidden z-50">
                    <div class="bg-gray-200 p-6 rounded-md shadow-lg max-w-xs">
                        <p id="modalMessage" class="text-center mb-4"></p>
                        <div class="flex justify-end space-x-2">
                            <button id="confirmBtn" class="bg-green-500 hover:bg-green-700 
                            text-white font-bold py-2 px-4 rounded">Confirm</button>
                            <button class="cancelBtn bg-red-500 hover:bg-red-700 text-white 
                            font-bold py-2 px-4 rounded">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        

            <table id="data_table" class="employee_working_table">
                <thead class="bg-orange-300">
                    <tr>
                        <th class="employee_working_th">Date ({{date_month}})</th>
                        <th class="employee_working_th">Check-in</th>
                        <th class="employee_working_th">Check-out</th>
                        <th class="employee_working_th">Working status</th>
                    </tr>
                </thead>
                <tbody id="timetable-body" class="bg-yellow-100 divide-y divide-gray-500">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
