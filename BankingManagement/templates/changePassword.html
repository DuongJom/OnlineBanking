{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="inset-0 w-screen h-screen md:h-auto lg:h-screen bg-bg-color flex items-center justify-center sm:p-12 z-0">
    <img src="../static/img/background.jpg" alt="Banking Service" class="w-full h-full object-cover fixed">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg z-10">
        <img src="../static/img/email.jpg" alt="Banking Service" class="rounded-lg mx-auto mb-4">

        <h2 class="text-2xl font-semibold mb-4">Change Password</h2>
        
        <form action="/change-password" method="post" class="mb-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-4">
                <label for="current_password" class="block text-gray-700 font-semibold mb-2">Current Password</label>
                <input name="current_password" id="current_password" placeholder="Enter your current_password" class="input_field" required/>
            </div>

            <div class="mb-4">
                <label for="new_password" class="block text-gray-700 font-semibold mb-2">New Password</label>
                <input name="new_password" id="new_password" placeholder="Enter your new password" class="input_field" required/>
            </div>

            <button type="submit" class="btn">Change</button>
        </form>

    </div>
</div>
{% endblock %}
