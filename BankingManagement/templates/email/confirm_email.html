{% extends "general/layout.html" %}
{% block title %} Recovery email {% endblock %} 
{% block content %}

<div class="inset-0 w-screen h-screen md:h-auto lg:h-screen bg-bg-color flex items-center justify-center sm:p-12 z-0">
    <img src="../static/img/background.jpg" alt="Banking Service" class="w-full h-full object-cover fixed">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg z-10">
        <img src="../static/img/email.jpg" alt="Banking Service" class="rounded-lg mx-auto mb-4">

        <h2 class="text-2xl font-semibold mb-4">Forgot Password?</h2>
        <p class="text-gray-700 mb-4">
            Enter your email address below and we'll send you instructions on how to reset your password.
        </p>
        
        <form action="/confirm-email" method="post" class="mb-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" class="input_field" required/>
            </div>

            <button type="submit" class="btn">Send</button>
        </form>

    </div>
</div>

{% endblock %}
